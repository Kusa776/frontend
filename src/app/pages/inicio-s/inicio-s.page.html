<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>Inicio de sesion</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" #nombreUsuario></ion-input>
           </ion-item>
           <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #contrasena></ion-input>
          </ion-item>

          <p [routerLink]="['/registro']"> ¿No tienes una cuenta? ¡Registrate!</p>
          <ion-button slot="end" color="tertiary" (click)="ingresar(nombreUsuario, contrasena)" >Iniciar Sesion</ion-button>

          <ion-button  color="Registro" color ="tertiary" [routerLink] = "['/contra-r']" >¿OLVIDASTE TU CONTRASEÑA?</ion-button>
          <br>
        </form>
      </ion-card-content>      
  </ion-card>
</ion-content>

<app-footer></app-footer>
