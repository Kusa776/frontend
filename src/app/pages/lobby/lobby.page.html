<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <p id="p">Menu Principal</p>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<h1>Bienvenido {{this.usuarios.nombre}}</h1>
<div id="container">
  <ion-button color="primary" (click)="verificarRol()" style="width : 100% ; height : 100%" class="scaled">
    <img src="../assets/1.png" class = "ion-padding-bottom">
  </ion-button>
    <ion-button color="primary" [routerLink] = "['/soli']" style="width : 100% ; height : 100%" class="scaled">
    <img src="../assets/2.png" class = "ion-padding-bottom">
  </ion-button>
  <ion-button color="primary" [routerLink] = "['/perfil',this.usuarios.id]" style="width : 100% ; height : 100%" class="scaled">
    <img src="../assets/3.png" class = "ion-padding-bottom">
  </ion-button>
    <ion-button color="primary" [routerLink]="['/home']" style="width : 100% ; height : 100%" class="scaled">
    <img src="../assets/4.png" class = "ion-padding-bottom">
  </ion-button>
</div>
</ion-content>
<app-footer></app-footer>
