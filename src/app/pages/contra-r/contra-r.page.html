<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-title>Recupera</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]= 'formularioRec'>
          <ion-item>
            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input formControlName="uss"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password"></ion-input>
          </ion-item>
          <ion-button slot="end" color="tertiary" (click)="ingresar()" >Confirmar</ion-button>
          
          <br>
        </form>
      </ion-card-content>      
  </ion-card>
</ion-content>

<app-footer></app-footer>
